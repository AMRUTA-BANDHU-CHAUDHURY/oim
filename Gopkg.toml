# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

required = ["github.com/spdk/spdk/go"]

# golang/protobuf gets replaced with gogo/protobuf by
# post-processing the vendored sources, see "update_dep"
# in the Makefile.
ignored = [
  "github.com/golang/protobuf/proto",
  "github.com/golang/protobuf/ptypes",
  "github.com/golang/protobuf/ptypes/any",
  "github.com/golang/protobuf/ptypes/duration",
  "github.com/golang/protobuf/ptypes/timestamp",
  "github.com/golang/protobuf/ptypes/wrappers",
]

[prune]
  go-tests = true
  unused-packages = true

  [[prune.project]]
    name = "github.com/spdk/spdk"
    go-tests = false
    unused-packages = false

  [[prune.project]]
    name = "github.com/container-storage-interface/spec"
    go-tests = false
    unused-packages = false

[[constraint]]
  name = "github.com/spdk/spdk"
  branch = "master"

[[override]]
  name = "github.com/kubernetes-csi/csi-test"
  branch = "master"
  # Needed for Ginkgo integration and "sanity" volume renaming.
  source = "github.com/pohly/csi-test"

[[constraint]]
  branch = "master"
  name = "github.com/golang/glog"

[[constraint]]
  name = "github.com/grpc-ecosystem/go-grpc-middleware"
  version = "1.0.0"

[[constraint]]
  branch = "master"
  name = "github.com/grpc-ecosystem/grpc-opentracing"

[[constraint]]
  name = "github.com/opentracing/opentracing-go"
  version = "1.0.2"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "1.2.1"

[[constraint]]
  name = "github.com/uber/jaeger-client-go"
  version = "2.14.0"

[[override]]
  name = "github.com/uber/jaeger-lib"
  branch = "metrics-local"
  source = "github.com/pohly/jaeger-lib"

[[constraint]]
  branch = "master"
  name = "golang.org/x/net"

[[constraint]]
  name = "k8s.io/kubernetes"
  version = "=1.10.5"

# Must pick version compatible with Kubernetes.
[[override]]
  name = "k8s.io/apimachinery"
  revision = "kubernetes-1.10.5"
[[override]]
  name = "k8s.io/api"
  revision = "kubernetes-1.10.5"
[[override]]
  name = "k8s.io/apiserver"
  revision = "kubernetes-1.10.5"
#[[override]]
#  name = "k8s.io/utils"
#  revision = "kubernetes-1.10.5"
#[[override]]
#  name = "k8s.io/kube-openapi"
#  revision = "kubernetes-1.10.5"
[[override]]
  name = "k8s.io/kube-aggregator"
  revision = "kubernetes-1.10.5"

[[override]]
  # This is the last revision which still has golang.org/x/exp/inotify,
  # something that Kubernetes depends on.
  name = "golang.org/x/exp"
  revision = "f2486d8f4791367d077f7fa69b7855041f5b2ddf"

# Need just the right version, see docker/libnetwork/vendor.conf.
[[override]]
  name = "github.com/vishvananda/netlink"
  revision = "b2de5d10e38ecce8607e6b438b6d174f389a004e"

# Kubernetes needs something recent, but not too recent.
# Revision from kubernetes/Godeps/Godeps.json.
[[override]]
  name = "github.com/docker/docker"
  revision = "4f3616fb1c112e206b88cb7a9922bf49067a7756"
[[override]]
  name = "github.com/codedellemc/goscaleio"
  revision = "20e2ce2cf8852dc78bd42b76698dcd8dcd77b7b1"
[[override]]
  name = "github.com/vmware/photon-controller-go-sdk"
  revision = "4a435daef6ccd3d0edaac1161e76f51a70c2589a"
[[override]]
  name = "github.com/libopenstorage/openstorage"
  revision = "093a0c3888753c2056e7373183693d670c6bba01"
[[override]]
  name = "github.com/opencontainers/runc"
  revision = "871ba2e58e24314d1fab4517a80410191ba5ad01"
[[override]]
  name = "github.com/json-iterator/go"
  revision = "f2b4162afba35581b6d4a50d3b8f34e33c144682"

[[override]]
  # Both Kubernetes and docker/docker need the new reference.ParseNormalizedNamed
  # API call, which isn't yet in any stable release.
  name = "github.com/docker/distribution"
  branch = "master"

[[override]]
  # The only release is too old for Kubernetes.
  name = "github.com/rancher/go-rancher"
  branch = "master"

[[override]]
